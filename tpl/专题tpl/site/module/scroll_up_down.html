<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			height: 2000px;
		}
		div{
			width: 100%;
		    box-sizing: border-box;
			height: 400px;
			margin: 0 auto;
			border: 1px solid #333;
		}
	</style>
	<script>
		window.onload=function(){
			var oDiv=document.getElementById('box')

			mousewheel(oDiv,function(){
				console.log('滚动条上滚')
			},function(){
				console.log('滚动条下滚')
			});


			//封装鼠标滚轮事件 向上滚和向下滚
			function mousewheel(obj,upFn,downFn){
				obj.onmousewheel = mousewheelFn;
				if( obj.addEventListener ){
					obj.addEventListener("DOMMouseScroll",mousewheelFn,false);
				};
				function mousewheelFn(ev){
					ev = ev || event;
					var direction = true;
					//IE和谷歌下滚轮事件 判断上滚还是下滚
					if( ev.wheelDelta ){
						direction = ev.wheelDelta > 0 ? true : false;
					};
					//火狐下滚轮事件 判断上滚还是下滚
					if( ev.detail ){
						direction = ev.detail < 0 ? true : false;
					};
					//向上或向下 分别执行不同的函数
					if( direction ){
						typeof upFn === "function" && upFn(ev);
					}else{
						typeof downFn === "function" && downFn(ev)
					};
					//火狐下 清除浏览器默认样式 (使用addEventListener时return false是没用的)
					//if( ev.preventDefault ){ ev.preventDefault() };
					//IE和谷歌下 清除浏览器默认样式
					//ev.returnValue = false;
				};	
				//用法：upFn函数代表滚轮向上滚动
				//      downFn函数代表滚轮向下滚动
			};
		};
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
